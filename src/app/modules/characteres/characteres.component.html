<app-navigation-bar></app-navigation-bar>

<body>

<div class="search fondo">
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button type="button" class="btn btn-outline-warning">Search</button>
  </form>
</div>


<div class="d-flex justify-content-center fondo">
    <div class="pre-session row">
      <div id="carta" *ngFor="let c of characteres?.results" class="col-4">
        <div class="card text-center">
          <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs miniNav">
              <li class="nav-item personaje">
                <a class="nav-link active" >Personaje</a>
              </li>
              <li class="nav-item link">
                <a class="nav-link info" (click)="detail(c.id)">Info</a>
              </li>
              <li class="nav-item" *ngIf="user && favorites">
                <div *ngFor="let d of favorites.favorites">
                  <span *ngIf="d === c.id" class="material-icons heartfv" (click)="deleteFavorites(c.id)">favorite</span>
                </div>
                <span class="material-icons heart" (click)="addFavorites(c.id)">favorite_border</span>
              </li>
            </ul>
          </div>
          <div id="bodyCart" class="card-body">
            <h5 class="card-title">{{c.name}}</h5>
            <img id="image" src='{{c.image}}'>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
